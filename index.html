<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">  
  <link rel="stylesheet" href="style-huddle.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>DesCodeuses | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/8e5b8c7544.js" crossorigin="anonymous"></script>

</head>
<body>

  <nav> <img id="logo" src="images/logo.svg" alt="logo"> <!--Ici logo--> </nav>

  <section>
      <div class="illustration"><img id="image" src="images/illustration-mockups.svg" alt="logo"></div>
  
      <div class="texte">

            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>

            <div class="bouton"><button type="button">Register</button></div>
      </div>
  </section>

<footer><!-- Ici utiliser font Awesome pour les icones -->
  <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
  <div class="icon"><i class="fa-brands fa-twitter"></i></div>
  <div class="icon"><i class="fa-brands fa-instagram"></i></div>
</footer>

</body>
</html>
